<!DOCTYPE html>
<html lang="en-gb">
<head>
    <!-- Set the character encoding for the document -->
    <meta charset="UTF-8" />
    
    <!-- Set the viewport for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Define the version of IE that the page should be rendered in -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <!-- Link to the Bootstrap CSS file from the CDN -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
    
    <!-- Link to the Font Awesome CSS file from the CDN -->
    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous"
    />
    
    <!-- Link to the Google Fonts CSS file for the 'Open Sans' font -->
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
        rel="stylesheet"
    />
    
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="./style.css" />
    
    <!-- Set the title of the document -->
    <title>Work Day Scheduler</title>
</head>

<body>
    <!-- Page header section -->
    <header>
        <!-- Main heading with a large display size -->
        <h1 class="display-3">Work Day Scheduler</h1>
        
        <!-- Subheading with a lead class for emphasis -->
        <p class="lead">A simple calendar app for scheduling your work day</p>
        
        <!-- Placeholder for the current day, will be updated dynamically using JavaScript -->
        <p id="currentDay" class="lead"></p>
    </header>
    
    <!-- Main content container using Bootstrap -->
    <div class="container">
        <!-- Container for the planner, which will be populated dynamically using JavaScript -->
        <div id="planner" class="row">
        </div>
    </div>

    <!-- jQuery library from the official CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Day.js library from the CDN, a minimalist JavaScript library for date and time manipulation -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

    <!-- Bootstrap JavaScript library along with its dependencies (popper.js) from the CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

    <!-- Path to the custom JavaScript file -->
    <script src="./scripts/index.js"></script>
</body>
</html>
